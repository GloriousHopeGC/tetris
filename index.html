<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="icon" href="Tetris_logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="welcome-screen">
    <p>Welcome to Tetris!</p>
    <div id="shighscore" style= " color: white; font-size: 20px;"></div>
    <button id="playButton" onclick="startGame()">Play</button>
    <button id="leaderboardButton" onclick="showLeaderboard()">Leaderboard</button>
  </div>

  <!-- Initially hidden high score -->
  <div id="score">Score: 0</div>

  <div id="game-container" style="display:none;">
    <canvas width="320" height="640" id="game"></canvas>
    <div id="next-container">
      <p>Next:</p>
      <canvas width="128" height="192" id="next"></canvas>
    </div>
  </div>
  
  <button id="retryButton" onclick="resetGame()">Retry</button>
  <button id="pauseButton" onclick="pauseGame()" style="display: none;">Pause</button>

  <!-- Game Over Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Score display -->
          <p>Your score: <span id="finalScore"></span></p>
          
          <!-- Name input field -->
          <input type="text" id="playerName" placeholder="Enter your name" class="form-control mb-2" />
        </div>
        <div class="modal-footer">
          <!-- OK button to save the score -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="submitHighScore()">OK</button>
        </div>
      </div>
    </div>
  </div>
<!-- Leaderboard Modal -->
<div class="modal fade" id="leaderboardModal" tabindex="-1" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="leaderboardModalLabel">Leaderboard</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul id="leaderboardList" class="list-group">
          <!-- List of leaderboard entries will be populated here -->
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- Hidden initially, will be shown when game starts -->
 <!-- Initially hide the high score -->
<div id="highscore" style="display:none; position: absolute; top: 75px; left: 23%; color: white; font-size: 20px;">
  High Score: 0
</div>


  <script src="index.js"></script>

  <!-- Bootstrap JS (must be included before closing body tag) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
